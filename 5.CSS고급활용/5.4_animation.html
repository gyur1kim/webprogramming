<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation</title>
    <link rel="stylesheet" href="5.4_animation.css">
</head>
<body>
<!-- animation, transition, transform과 같은 동적 변화 가능함! -->
<!-- 1. Animation -->
<h1>텍스트 색상변화 애니메이션</h1>
<hr>
<p>
    <span>span</span> 텍스트를 5초에 blue, green, red로 무한반복합니다.
</p>
<br><br><br>

<!-- 2. Transition -->
<h1>글자 크기 변화 애니메이션</h1>
<hr>
<h3>꽝!!</h3>
<br><br><br>

<!-- 3. Transform -->
<h1>다양한 변환</h1>
<hr>
<div id="rotate">
    rotate 20 deg
</div>
<div id="skew">
    skew(0, -20deg)
</div>
<div id="translate">
    translateY(100px)
</div>
<div id="scale">
    scale(3, 1)
</div>
</body>
</html>
