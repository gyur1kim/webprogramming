<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>iframe1</h1>
    <ul>
        <li><a href="https://www.etnews.com" target="right">전자신문 right</a></li>   <!--iframe의 name=right에 출력된다.-->
        <li><a href="https://www.etnews.com" target="_self">전자신문 self</a></li>   <!--#지금 보이는 iframe에 출력된다.(name=left)-->
        <li><a href="https://www.mk.co.kr" target="_top">매일경제신문 top</a></li>    <!--#현재 탭에 화면이 출력된다.-->
        <li><a href="https://www.w3c.org" target="_blank">W3C balnk</a></li>     <!--#새로운 탭에 화면이 출력된다.-->
    </ul>
</body>
</html>
