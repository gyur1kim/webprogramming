<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="11.4_drawOnCanvas.css">
</head>
<body>

<div id="tools">
    <div id="nowPenSizeDiv">
        <div id="nowPenSize"></div>
    </div>
    <div id="penSize">
        <select name="penSize" id="selectPenSize">
            <option value="2">2px</option>
            <option value="4">4px</option>
            <option value="6">6px</option>
            <option value="8">8px</option>
            <option value="10">10px</option>
        </select>
    </div>
    <div id="nowColorDiv">
        <div id="nowColor"></div>
    </div>
    <div id="colorPicker">
        <div id="black"></div>
        <div id="darkgray"></div>
        <div id="darkred"></div>
        <div id="red"></div>
        <div id="darkorange"></div>
        <div id="yellow"></div>
        <div id="green"></div>
        <div id="dodgerblue"></div>
        <div id="midnightblue"></div>
        <div id="rebeccapurple"></div>
        <div id="white"></div>
        <div id="gainsboro"></div>
        <div id="brown"></div>
        <div id="pink"></div>
        <div id="orange"></div>
        <div id="bisque"></div>
        <div id="greenyellow"></div>
        <div id="lightblue"></div>
        <div id="steelblue"></div>
        <div id="lavender"></div>
    </div>
    <button id="clear">모두 지우기</button>
</div>

<br>

<canvas id="drawCanvas" width="600" height="600" style="background-color: white"></canvas>
<div id="nowCanvasSize"></div>
<script src="11.4_drawOnCanvas.js"></script>
</body>
</html>
