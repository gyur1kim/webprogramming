<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="picCanvas" width="400" height="400" style="background-color: azure"></canvas>
<script>
    let canvas = document.getElementById("picCanvas");
    let context = canvas.getContext("2d");

    let img = new Image();
    img.onload = function(){
        context.drawImage(img, 0, 0, canvas.width, canvas.height);
    }
    img.src = "11.3_bibim.jpg";
</script>
</body>
</html>
