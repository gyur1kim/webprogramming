<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cursor style</title>
    <style>
        p{font-size : 2em;}
        p:hover{color : olivedrab;}
        .crosshair{ cursor : crosshair;}
        .help{cursor: help;}
        .pointer{cursor: pointer;}
        .progress{cursor: progress;}
        .resize{cursor: n-resize;}
    </style>
</head>
<body>
    <h1>마우스 커서</h1>
    <div>아래 문장에 커서를 올리면 커서의 모양이 변한다!</div>
    <hr>
    <p class="crosshair">십자 모양 커서 : crosshair</p>
    <p class="help">도움말 모양 커서 : help</p>
    <p class="pointer">포인터 모양 커서 : pointer</p>
    <p class="progress">프로그램 실행 중 모양 커서 : progress</p>
    <p class="resize">상하 크기 조절 모양 커서 : n-resize</p>
</body>
</html>
