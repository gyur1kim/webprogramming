<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Object</title>
    <script>
        function change(){
            var span = document.getElementById("mySpan");
            span.style.color = "yellow";
            span.style.fontSize = "2rem";
            span.style.display = "block";
            span.style.width = "6em";
            span.style.border = "3px dashed magenta";
            span.style.margin = "20px"
        }

        function changeP(){
            var p = document.getElementById("changeP");
            p.innerHTML = "나의 <img src = '../images/8.1_dog.jpg'> 강아지";
        }

        function changeButton(obj, size, color){
            obj.style.color = color;
            obj.style.fontSize = size;
        }
    </script>
</head>
<body>
<h3>DOM 객체의 구조 출력</h3>
<hr>
<p id="firstP" style="color: dodgerblue; background-color: greenyellow;" onclick="this.style.color='teal'">
    이것은 <span style="color: red;">문장입니다</span>.
</p>
<script>
    var p = document.getElementById("firstP");
    var text = "p.id = " + p.id + "\n";
    text += "p.tagName = " + p.tagName + "\n";
    text += "p.innerHTML = " + p.innerHTML + "\n";
    text += "p.style.color = " + p.style.color + "\n";
    text += "p.onclick = " + p.onclick + "\n";
    text += "p.childElementCount = " + p.childElementCount + "\n";
    text += "너비 = " + p.offsetWidth + "\n";
    text += "높이 = " + p.offsetHeight + "\n";

    alert(text);
</script>
<br>
<h3>css스타일 동적 변경</h3>
<hr>
<p>이것은
    <span id="mySpan" style="color: rebeccapurple;">문장입니다.</span>
</p>
<button onclick="change()">스타일 변경하기</button>
<br>
<h3>
    innerHTML활용
</h3>
<hr>
<p id="changeP" style="color: blue;" onclick="changeP()">여기에 <span style="color: red;">클릭하세요</span></p><br>
<h3>this 활용하기</h3>
<hr>
<button onclick="changeButton(this, '30px', 'red')">빨간색</button>
<button onclick="changeButton(this, '20px', 'blue')">파란색</button>
<button onclick="changeButton(this, '25px', 'orange')">주황색</button>
</body>
</html>
