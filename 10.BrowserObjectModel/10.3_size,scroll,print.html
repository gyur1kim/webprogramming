<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>윈도우 크기 조절, 스크롤, 프린트</title>
</head>
<body>
<h3>윈도우 크기와 위치 조절</h3>
<button id="left">왼쪽</button>
<button id="right">오른쪽</button>
<button id="up">위로</button>
<button id="down">아래로</button>
<button id="large">커지기</button>
<button id="small">작아지기</button>
<script>
// document.getElementById("left").addEventListener("click", ()=> window.moveBy(-10, 0))
document.getElementById("left").addEventListener("click", function(){window.moveBy(-10, 0)});
document.getElementById("right").addEventListener("click", ()=> window.moveBy(10, 0));
document.getElementById("up").addEventListener("click", ()=> self.moveBy(0, -10));
document.getElementById("down").addEventListener("click", ()=> moveBy(0, 10));
document.getElementById("large").addEventListener("click", ()=> resizeBy(10, 10));
document.getElementById("small").addEventListener("click", ()=> resizeBy(-10, -10));
</script>
</body>
</html>
