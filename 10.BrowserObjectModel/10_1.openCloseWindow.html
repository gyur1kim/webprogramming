<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>브라우저 열기/닫기</title>
    <script>
        var newWin = null;
        function load(URL){
            newWin = window.open(URL, 'myWin', "left=300, top=300, width=400, height=300");
        }
        function closeNewWindow(){
            if(newWin == null || newWin.closed){
                return;
            }
            else{
                newWin.closed;
            }
        }
    </script>
</head>
<body>
<h3>window.open()으로 윈도우 열기, 닫기</h3>
<a href="javascript:load('https://www.naver.com')">네이버 열기</a>
<a href="javascript:window.close()">현재 윈도우 닫기</a>
<a href="javascript:closeNewWindow()">새 윈도우 닫기</a>
</body>
</html>
