<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            background-color: aliceblue;
            text-align: center;
        }
        td:first-child{
            border: 1px solid darkseagreen;
            width: 15px;
        }
        td:nth-child(2){
            width: 80px;
            font-weight: 600;
        }
        td:nth-child(3){
            width: 80px;
            border-left: 1px solid white;
        }
    </style>
</head>
<body>
<h3>나의 단어장</h3>
<hr>
<table id="wordList">
</table>

<script>
    let table = document.getElementById("wordList");
    for(var i=0; i<window.localStorage.length; i++){
        let parent = document.createElement("tr");
        let num = document.createElement("td");
        let eng = document.createElement("td");
        let kor = document.createElement("td");
        num.append(i+1);
        eng.append(window.localStorage.key(i));
        kor.append(window.localStorage[window.localStorage.key(i)]);

        parent.append(num, eng, kor);
        table.append(parent);
    }
</script>
</body>
</html>
